  function menuClick (menuNum) {

  function toggleSize() {
  var currfile = document['viewimg'].getAttribute('src');
  var currsize = currfile.substring(2,6);
  var menuNum = currfile.substring(1,2);
  
  if (currsize == 'full')
    var newsize = 'view';
  else if (currsize == 'view')
    var newsize = 'full';
    
  document['viewimg'].src='0' + menuNum + newsize + '.jpg';
  }
  //-->
